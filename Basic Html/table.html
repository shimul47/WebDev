<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table Border="Black">
        <caption>Price chart</caption>
        <!-- table header -->
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>BDT</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>Rice</td>
                <td>65</td>
                <td>.75</td>
    
            </tr>
            <tr>
                <td>Oil</td>
                <td>106</td>
                <td>1.05</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>15</td>
                <td>.10</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
<!-- tr tag-Create rows
     td tag- display data
     th tag - header     -->

<!-- thead - to wrap table header
     tbody - to wrap table body
     tfoot - to wrap table footer    -->

<!-- rowspan -- will be inside th like <th colspan="2"></th>
colspan -- -->
