<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div> 
        <a href="google">Google</a>
        <a href="Youtube">Youtube</a>
    </div>
        <a href="facebook">Facebook</a><hr>
    <span> 
        <a href="google">Google</a>
        <a href="Youtube">Youtube</a>
    </span>
        <a href="facebook">Facebook</a>
    <!-- subscript and superscript -->
    <p>a <sup>2</sup>+b <sup>2</sup></p><hr>
    <p>H<sub>2</sub>O</p><hr>
    <!-- Semantic Mark -->
        <!-- heading,paragraph,img -->
    <!-- Non Semantic Mark -->
        <!-- Div,span -->

    <!-- header,main,footer,nav -->

    <!-- Reserved character print -->
    <p>a &lt; b</p>
    <p>a &gt; b</p>
    <p>a &amp; b</p>
    <p>a &quot; b &quot;</p>
    <p>&copy;</p>
    <p>&reg;</p>
    <p>For all entities <a href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references">Click Here</a></p>
