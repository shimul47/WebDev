<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test your memory</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images.jpg">
    
</head>
<body>
    <h1>Memory Test Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn yellow" type="button" id="yellow">4</div>
        
        </div>
        <div class="line-two">
        <div class="btn green" type="button" id="green">2</div>
        <div class="btn purple" type="button" id="purple">5</div>
        
        </div>
        <div class="line-three">
        <div class="btn blue" type="button" id="blue">3</div>
        <div class="btn black" type="button" id="black">6</div>
        </div>
    </div>
    <p >Made with &hearts; by <a href="https://www.linkedin.com/in/sohanur-rahman-shimul-0354542a5/" target="blank"><b>Shimul</b></a></p>
    <script src="app.js"></script>
</body>
</html>
